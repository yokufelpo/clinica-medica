<html>
    <head>
        <title> Central do Médico </title>
        <link rel="stylesheet" href="../source/style.css">
    </head>
    <body>
         <main class="no-overflow">
            <div class="lateral">
                <a href="../modulo_adm.html">Administrativo</a>
                <a href="../modulo_agend.html"> Agendamento </a>
                <a href="../modulo_atend.html"> Atendimento </a>
             </div>
             <div class="no-overflow">
                <div class="func">
                    <a href="./pront_paci.html">Prontuário do Paciente</a>
                    <a href="./regis_atend.html">Registro de Atendimento</a>
                    <a href="./receit.html">Receituário</a>
                    <a href="./exames.html">Exames</a>
                 </div>
                 <div class="office-background">
                    <div class="main-content form-container blur">
                        <form class="form form-funcionario">
                            <h2>Registro de Exames:</h2>
                            <div class="inputs-flex font-half-size">
                                <div class="form-input-container">
                                    <h3>Nome do Paciente:</h3>
                                    <input class="form-input" type="text" placeholder="Nome do Paciente" />
                                </div>
                                <div class="form-input-container">
                                    <h3>Cpf:</h3>
                                    <input class="form-input" type="text" placeholder="CPF do Paciente" />
                                </div>
                                <div class="form-input-container">
                                    <h3>Convenio do Paciente:</h3>
                                    <input class="form-input" type="text" placeholder="Nome do Convenio" />
                                </div>
                                </div>
                                <div class="inputs-flex font-half-size">
                                    <div class="form-input-container">
                                        <h3>Médico Responsável:</h3>
                                        <input class="form-input" type="text" placeholder="Nome do Doutor..." />
                                    </div>
                                </div>
                                <div class="inputs-flex font-half-size">
                                    <div class="form-input-container">
                                        <h3>Descrição e Motivo:</h3>
                                        <textarea class="form-input" type="text" placeholder="descreva qual o exame e o motivo..." style="height:200px"></textarea>
                                 </div>
                                </div>
                                <button class="form-input" class="enviar">Registrar Atendimento</button>
                        </form>
                    </div>
                 </div>
            </div>
         </main>
    </body>
</html>
