<html>
    <head>
        <title> Central do Médico </title>
        <link rel="stylesheet" href="../source/style.css">
    </head>
    <body>
        <main class="no-overflow">
           <div class="lateral">
               <a href="../modulo_adm.html">Administrativo</a>
               <a href="../modulo_agend.html"> Agendamento </a> 
               <a href="../modulo_atend.html"> Atendimento </a> 

            </div>
            <div class="no-overflow">
               <div class="func">
                   <a href="./cadastro_func.html">Cadastro Funcionários</a>
                   <a href="./cadastro_user.html">Cadastro Usuários</a>
                   <a href="./cadastro_med.html">Cadastro Médico</a>
                   <a href="./cadastro_especialidade.html">Cadastro Especialidades</a>
                   <a href="./cadastro_convenio.html">Cadastro Convênios</a>
                </div>
                <div class="office-background">
                   <div class="main-content form-container blur">
                       <form class="form">
                           <h2>Criar Médico</h2>
                           <div class="form-input-container">
                               <h3>Nome:</h3>
                               <input class="form-input" type="text" placeholder="Nome" />
                           </div>
                           <div class="form-input-container">
                               <h3>Especialidade:</h3>
                               <select class="form-input" id="especialidade" name="especialidade">
                                <option value="Geral">Geral</option>
                                <option value="Radiologista">Radiologista</option>
                                <option value="Oftalmologista">Oftalmologista</option>
                                <option value="Cardiologista">Cardiologista</option>
                                <option value="Ortopedista">Ortopedista</option>
                                <option value="Anestesista">Anestesista</option>
                                <option value="Ginecologista">Ginecologista</option>
                                <option value="Pediatra">Pediatra</option>
                                <option value="Geriatra">Geriatra</option>
                                <option value="Clinico">Clinico</option>
                               </select>
                           </div>
                           <div class="form-input-container">
                                <h3>CRM:</h3>
                                <input class="form-input" type="text" maxlength="6" placeholder="CRM" />
                            </div>
                           <button class="form-input" class="enviar">Criar</button>
                       </form>
                   </div>
                </div>
            </div>
        </main>
   </body>
</html>
